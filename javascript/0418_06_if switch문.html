<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let week = prompt("숫자를 입력해주세요");
      let num = "";
      switch (week) {
        case "일요일":
          num = "0";
          break;
        case "월요일":
          num = "1";
          break;
        case "화요일":
          num = "2";
          break;
        case "수요일":
          num = "3";
          break;
        case "목요일":
          num = "4";
          break;
        case "금요일":
          num = "5";
          break;
        default:
          document.write("토요일");
      }
      document.write(
        "입력하신 요일은 " + week + "이고 숫자는" + num + "입니다."
      );
    </script>
  </head>
  <body></body>
</html>
