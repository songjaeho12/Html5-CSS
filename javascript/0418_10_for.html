<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (let i = 1; i <= 6; i++) {
        //for(초기값;조건;증감){
        document.write(
          "<h" + i + ">" + i + "재미있는 자바스크립트</h" + i + ">"
        );
      }
    </script>
  </head>
  <body>
    <h1><span style="color: red">1</span>재미있는 자바스크립트</h1>
    <h1><span style="color: blue">2</span>재미있는 자바스크립트</h1>
  </body>
</html>
