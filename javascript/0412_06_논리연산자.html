    <title>논리연산자</title>
    <style>

<body>
  <button onclick="myfnc()">Try it</button>
    <script>
      document.title = "4월 12일 연산자"
      let a = 5;
      let b = 10;
      let c = 20;
      let d = 30;
      document.write("a > b 그리고 c < d : " , a > b && c < d , "<br>");
      document.write("a > b 또는 c < d : " , a > b || c < d , "<br>");
      document.write("a > b 또는 c < d : " , !(a > b || c < d) , "<br>");
      //alert("안녕하세요");
      alert(document.title);
      let answer = confirm("javascript 재미있습니까?");
      let result = answer ? "예" : "아니요";
      document.write(result + "<br>");
      function myfnc(){
        alert(document.title);
      }
    </script>
</body>
